<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script src="./scripts/script.js"></script>


    <div class="settings-container">
        <img id="settingheader" src='./assets/settings/settings_header.png'></img>

        <img id="sizeheader" src='./assets/settings/size_header.png'></img>
        <div class="sizebuttons">
            <img id="small" src='./assets/settings/button.png'></img>
            <img id="medium" src='./assets/settings/button.png'></img>
            <img id="large" src='./assets/settings/button.png'></img>
        </div>




        <img id="counterheader" src='./assets/settings/counter_header.png'></img>
        <div class="counterbuttons">
            <img id="off" src='./assets/settings/button.png'></img>
            <img id="on" src='./assets/settings/button.png'></img>
        </div>

        <img id="timeoutheader" src='./assets/settings/timeout_header.png'></img>
        <input type="text" id="timeoutform"> </img>

        <img id="themeheader" src='./assets/settings/theme_header.png'></img>
        <div class="themes">
            <img id="theme1" src='./assets/settings/oceantheme.png'></img>
            <img id="theme2" src='./assets/settings/pixeltheme.png'></img>
        </div>

        <div class="themestitles">
            <img id="themetitleocean" src='./assets/settings/oceanvistatext.png'></img>
            <img id="themetitlepixel" src='./assets/settings/oldschooltext.png'></img>
        </div>



        <img id="applybutton" src='./assets/settings/applybtn.png'></img>

    </div>
  </body>
</html>
